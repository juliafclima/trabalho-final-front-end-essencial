<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Portfolio : Grupo 6</title>
      <!-- INSERIR FAVICON -->
      <link rel="stylesheet" href="../css/base.css" />
      <link rel="stylesheet" href="../css/layout.css" />
      <link rel="stylesheet" href="../css/componentes.css" />
      <link rel="stylesheet" href="../css/searchBar.css" />
      <link rel="stylesheet" href="../css/bootstrap-grid.min.css" />
   </head>
   <body>
      <header>
         <h1 class="tituloPrincipal">Portfólio em Grupo</h1>
         <div class="box-busca">
            <div class="search-box">
               <form method="post" action="#">
                  <input
                     type="text"
                     class="search-box-input"
                     name="busca"
                     placeholder="Procurar..."
                  />
                  <button class="search-box-button">
                     <em class="search-box-icone icon icon-search"></em>
                  </button>
               </form>
            </div>
         </div>
      </header>
      <main>
         <h2 class="tituloSecundario">Perfis</h2>

         <section class="cards" id="sobre">
            <div class="conteiner-cards">
               <div class="card">
                  <img src="../img/chico-moedas.webp" alt="Imagem do Integrante" />
                  <h2>Chico</h2>
                  <p>
                     Eu sou um bundão!
                  </p>
                  <button>Saiba mais</button>
               </div>

               <div class="card">
                  <img src="../img/81075990_RSBoteco-Beleza.jpg" alt="Imagem do Integrante" />
                  <h2>Bar da Cachaça</h2>
                  <p>
                     Seu lar!
                  </p>
                  <button>Saiba mais</button>
               </div>

               <div class="card">
                  <img src="../img/luisa-sonza-mais-voce_fixed_large.webp" alt="Imagem do Integrante" />
                  <h2>Luisa</h2>
                  <p>
                     Chico se tu me quiseres!
                  </p>
                  <button>Saiba mais</button>
               </div>
            </div>
         </section>
      </main>
      <footer></footer>
   </body>
</html>
